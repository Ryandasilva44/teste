<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpor" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow&family=Archivo:ital,wght@0,200;0,300;0,400;0,500;1,300&family=Montserrat:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <title>JordanShoes</title>
  </head>

  <body class="container">
    <div class="box-01">
      <h1 class="topo">Frete grátis para todo Brasil</h1>
    </div>

    <div class="hero-jordan">
      <img src="./img/image-michael-jordan.png" alt="imagem de jordan" />
    </div>

    <div class="group-img-text">
      <div class="box-da-logo">
        <img id="logo" src="./img/logo.png" alt="logo de JordanShoes" />
      </div>

      <div class="box-de-texto">
        <p class="text-01">A melhor loja de Jordan</p>
        <p class="text-02">
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
          jogador Michael Jordan.
        </p>
      </div>
    </div>
    <div class="main-jordan">
      <div class="title-paragrapho">
        <h1 class="header-jordan">Os melhores em só luga</h1>
        <p class="header-jordan-02">
          A marca Jordan na JordanShoes é a escolha certa para os amantes de
          sneakers que buscam estilo e conforto.
        </p>
      </div>

      <!--Cards-->

      <div class="card-01">
        <img id="card-tenis" src="./img/card.png" alt="tenis jordan" />
        <img id="card-tenis-01" src="./img/card-01.png" alt="tenis jordan" />
        <img id="card-tenis-02" src="./img/card-02.png" alt="tenis jordan" />
        <img id="card-tenis-03" src="./img/card-03.png" alt="tenis jordan" />
        <img id="card-tenis-04" src="./img/card-04.png" alt="tenis jordan" />
        <img id="card-tenis-05" src="./img/card-05.png" alt="tenis jordan" />
      </div>
    </div>
  </body>
</html>
